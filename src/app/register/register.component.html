<mat-card class='register-card' [class.mat-elevation-z3]="true">
    <br>
    <mat-card-header class='register-card-header'>
        <mat-card-title id='register-card-title'>Create a New Account</mat-card-title>
        <mat-card-subtitle id='register-card-subtitle'>Enter your email and password</mat-card-subtitle>
    </mat-card-header>
    <div *ngIf='error' class='error-msg'>
        <mat-icon>cancel</mat-icon>
        <div style='width: 0.5em;'></div>
        <span>{{errorMsg}}</span>
    </div>
    <div class='spacer'></div>
    <mat-card-content class='register-content'>
        <mat-form-field appearance='outline' class='register-email-input'>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" [(ngModel)]='email' (keydown.enter)='register()'>
        </mat-form-field><br>
        <mat-form-field appearance='outline' class='register-pwd-input'>
            <mat-label>Password</mat-label>
            <input matInput type={{textAttribute}} placeholder="Password" [(ngModel)]='password' (keydown.enter)='register()'>
            <mat-icon *ngIf='show; else notShow' matSuffix (click)='toggleShow()'>visibility</mat-icon>
            <ng-template #notShow>
                <mat-icon matSuffix (click)='toggleShow()'>visibility_off</mat-icon>
            </ng-template>
        </mat-form-field><br>
        <mat-form-field appearance='outline' class='register-pwd-input'>
            <mat-label>Confirm Password</mat-label>
            <input matInput type={{textAttribute2}} placeholder="Password" [(ngModel)]='confirmPassword' (keydown.enter)='register()'>  
            <mat-icon *ngIf='show2; else notShow2' matSuffix (click)='toggleShow2()'>visibility</mat-icon>
            <ng-template #notShow2>
                <mat-icon matSuffix (click)='toggleShow2()'>visibility_off</mat-icon>
            </ng-template>
        </mat-form-field><br>
        <div class='button-row-1'>
            <span (click)='redirectToLogin()' class='register-link'>Already have an account?</span>
            <div id='special'></div>
            <button mat-flat-button color='primary' disabled *ngIf='!validatePwd(); else registerBtn'>Create Account</button>
            <ng-template #registerBtn>
                <button mat-flat-button color='primary' (click)='register()'>Create Account</button>
            </ng-template>
        </div><br>
    </mat-card-content>
</mat-card>
