<mat-toolbar class='app-toolbar'>
    <div class='toolbar-menu'>
        <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span id='title'>Vault</span>
    </div>
    <div class='toolbar-action-buttons'>
        <button mat-icon-button *ngIf='notifications.length > 0; else hideBadge' [matMenuTriggerFor]='notifyMenu'>
            <mat-icon matBadge={{notifications.length}} matBadgeColor='warn'>notifications</mat-icon>
        </button>
        <ng-template #hideBadge>
            <button mat-icon-button [matMenuTriggerFor]='notifyMenu'>
                <mat-icon>notifications</mat-icon>
            </button>
        </ng-template>
        <button mat-icon-button [matMenuTriggerFor]='userMenu'>
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-menu #userMenu='matMenu'>
    <button mat-menu-item>Account Settings</button>
    <button mat-menu-item (click)='redirectToLogin()'>Log out</button>
</mat-menu>
<mat-menu #notifyMenu='matMenu'>
    <div class='notify-menu-header'>
        <span>Notifications</span>
        <button mat-icon-button (click)='clearAllNotifications()'>
            <mat-icon>clear_all</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <div class='notify-menu-content'>
        <div *ngIf='notifications.length === 0' class='notify-menu-empty'>
            <span class='notify-menu-empty-text'>No New Notifications</span>
        </div>
        <div class='notify-menu-item' mat-menu-item *ngFor='let n of notifications'>
            <mat-icon class='notify-menu-icon'>warning</mat-icon>
            <span class='notify-menu-text'>{{n.account}} for {{n.website}} password has expired. <br> A password refresh is suggested</span>
        </div>
    </div>
</mat-menu>
<mat-drawer-container class='main-container'>
    <mat-drawer #drawer mode="side" class='sidenav'>
        <div class='sidenav-content'>
            <div class='sidenav-buttons'>
                <button mat-button (click)='redirectToHome()'>Safe</button>
                <button mat-button (click)='redirectToGenerator()'>Generator</button>
            </div>
            <div class='footer'>
                Designed by Andrew Ngo &copy; 2020
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content class='container-content'>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
