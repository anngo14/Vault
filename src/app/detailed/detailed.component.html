<div class='detailed-header'>
    <div class='detailed-main-header'>
        <span>More Information</span>
        <button mat-icon-button matTooltip='Mute Notifications' [matTooltipPosition]="'right'"> 
            <mat-icon>notifications_off</mat-icon>
        </button>
    </div>
    <div class='detailed-pwd-header'>
        <span>Password Created On: </span>
        <span id='pwd-creation-date'>Date Created</span>
    </div>
</div>
<div class='vertical-spacer'></div>
<div class='detailed-pwd'>
    <mat-form-field class='pwd-content'>
        <mat-label>Username</mat-label>
        <input type="text" matInput [(ngModel)]='username'>
    </mat-form-field>
    <div class='small-spacer'></div>
    <div class='pwd-content-row'>
        <mat-form-field class='pwd-content'>
            <mat-label>Password</mat-label>
            <input matInput type={{textAttribute}} [(ngModel)]='pwd'>
            <mat-icon *ngIf='showPwd; else notShow' matSuffix (click)='toggleShow()'>visibility</mat-icon>
            <ng-template #notShow>
                <mat-icon matSuffix (click)='toggleShow()'>visibility_off</mat-icon>
            </ng-template>
        </mat-form-field>
    </div>
</div>
<div class='pwd-button-row'>
    <button mat-stroked-button (click)='copyToClipboard()' color='primary' class='pwd-button'>Copy Password</button>
    <div class='small-spacer'></div>
    <button mat-stroked-button color='accent' class='pwd-button'>Refresh Password</button>
</div>
<div class='vertical-spacer'></div>
<div class='vertical-spacer'></div>
<div>
    <span>Automatic Refresh: </span>
    <mat-slide-toggle [(ngModel)]='refresh'>{{Refresh}}</mat-slide-toggle>
    <div>
        <span>Refresh Interval: </span>
        <mat-form-field id='refresh-input'>
            <input type="number" matInput>
        </mat-form-field>
        <span>days</span>
    </div>
</div>
<div class='pwd-history-header'>
    <span>Recent Password History</span>
    <div class='vertical-spacer'></div>
    <div>
        <div class='pwd-list-item'>
            <span>10/01/2020</span>
            <span>Old Password</span>
            <span></span>
        </div>
        <div class='pwd-list-item'>
            <span>10/01/2020</span>
            <span>Old Password</span>
            <span></span>

        </div>
        <div class='pwd-list-item'>
            <span>10/01/2020</span>
            <span>Old Password</span>
            <span></span>

        </div>
        <div class='pwd-list-item'>
            <span>10/01/2020</span>
            <span>Old Password</span>
            <span></span>

        </div>
        <div class='pwd-list-item'>
            <span>10/01/2020</span>
            <span>Old Password</span>
            <span></span>

        </div>
    </div>
</div>
<div class='vertical-spacer'></div>
<div class='vertical-spacer'></div>
<div class='btn-row'>
    <button mat-stroked-button (click)='cancel()'>Cancel</button>
    <button mat-stroked-button color='primary'>Save</button>
</div>
